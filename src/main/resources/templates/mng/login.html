<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>登录</title>
</head>
<body>
<form th:action="@{mng/login}" th:method="get">
    <div>
        <p th:text="${msg}" style="color: red" th:if="not${#strings.isEmpty(msg)}"></p>
    </div>
    <div>
        <span>@</span>
        <input id="mng_name" th:name="mid" name="mid" type="text" placeholder="用户名"/>
    </div>
    <br />
    <div>
        <span>@</span>
        <input id="password" th:name="password" name="password" type="password" placeholder="密码"/>
    </div>
    <br />
    <button type="submit" style="width:190px;">登 录</button>

</form>
</body>
</html>
